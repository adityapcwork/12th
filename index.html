<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="10;url=https://12th.is-best.net/">
    <title>Site Moving - Important Notice</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap');

        :root {
            --bg-color: #1e1e1e;
            --card-bg-color: #2a2a2a;
            --text-color: #e0e0e0;
            --primary-color: #4fc3f7;
            --accent-color: #ffcc00;
            --shadow-color-dark: rgba(0, 0, 0, 0.7);
            --shadow-color-light: rgba(0,0,0, 0.3);
            --highlight-color: rgba(255, 255, 255, 0.05);
            --h1-shadow-color: #141414;
            --shine-color: rgba(255, 255, 255, 0.1); /* Color for the shine effect */
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        .container {
            background-color: var(--card-bg-color);
            padding: 35px 45px;
            border-radius: 12px;
            box-shadow:
                0 10px 30px var(--shadow-color-dark),
                0 0 0 1px var(--highlight-color);
            max-width: 600px;
            width: 90%;
            transform: perspective(1000px) rotateX(1deg);
            transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
            position: relative; /* Needed for the ::before pseudo-element */
            overflow: hidden;   /* To clip the shine effect to the card's bounds */
        }

        .container:hover {
            transform: perspective(1000px) rotateX(0deg) translateY(-5px);
            box-shadow:
                0 15px 40px var(--shadow-color-light),
                0 0 0 1px var(--highlight-color);
        }

        /* Shining effect */
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: -150%; /* Start off-screen to the left */
            width: 70%;  /* Width of the shine element */
            height: 100%;
            background: linear-gradient(
                to right,
                transparent 0%,
                var(--shine-color) 50%,
                transparent 100%
            );
            transform: skewX(-25deg); /* Angle the shine */
            z-index: 0; /* Ensure it's behind the content but above the background */
            animation: shine 5s ease-in-out 2s infinite; /* name, duration, timing, delay, iteration */
        }

        @keyframes shine {
            0% {
                left: -150%; /* Start fully off-screen left */
            }
            50% {
                left: 150%;  /* Sweep across to fully off-screen right */
            }
            100% {
                left: 150%;  /* Hold off-screen right to complete the delay before next iteration */
            }
        }


        .icon-container, h1, p, #countdown-message, .footer-note {
            position: relative; /* Ensure content is above the shine pseudo-element */
            z-index: 1;
        }


        .icon-container {
            margin-bottom: 25px;
        }

        .icon-container svg {
            width: 60px;
            height: 60px;
            color: var(--primary-color);
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.2em;
            font-weight: 900;
            margin-top: 0;
            margin-bottom: 0.7em;
            letter-spacing: 1px;
            text-shadow:
                1px 1px 0 var(--h1-shadow-color),
                2px 2px 0 var(--h1-shadow-color),
                3px 3px 0 var(--h1-shadow-color),
                4px 4px 0 var(--h1-shadow-color),
                5px 5px 10px rgba(0,0,0,0.4);
            line-height: 1.2;
        }

        p {
            color: var(--text-color);
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 1.2em;
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #81d4fa;
            text-decoration: underline;
        }

        #countdown-message {
            font-size: 1em;
            margin-bottom: 1.5em;
        }

        #countdown {
            font-weight: bold;
            color: var(--accent-color);
            font-size: 1.2em;
        }

        .footer-note {
            font-size: 0.9em;
            color: #aaa;
            margin-top: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-container">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
            </svg>
        </div>
        <h1>Important: We Are Moving!</h1>
        <p>
            Our website has transitioned to a new domain. We appreciate your understanding.
        </p>
        <p id="countdown-message">
            You will be automatically redirected to
            <strong><a href="https://12th.is-best.net/" aria-label="Go to new domain 12th.is-best.net">12th.is-best.net</a></strong>
            in <span id="countdown">10</span> seconds.
        </p>
        <p class="footer-note">
            If the redirection doesn't occur, please
            <a href="https://12th.is-best.net/" aria-label="Manually go to new domain 12th.is-best.net">click here</a>.
        </p>
    </div>

    <script>
        (function() {
            const targetUrl = "https://12th.is-best.net/";
            let secondsLeft = 10;
            const countdownElement = document.getElementById('countdown');

            function updateCountdown() {
                countdownElement.textContent = secondsLeft;
            }

            updateCountdown();

            const intervalId = setInterval(function() {
                secondsLeft--;
                updateCountdown();

                if (secondsLeft < 0) {
                    clearInterval(intervalId);
                    window.location.href = targetUrl;
                }
            }, 1000);
        })();
    </script>
</body>
</html>
